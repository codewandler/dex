name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          # Get commits since last tag (or all commits if no tag)
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No new commits since last tag"
            exit 0
          fi

          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          echo ""

          # Determine bump type from conventional commits
          BUMP="none"

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qiE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP="major"
          # Check for features (minor bump)
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          # Check for fixes (patch bump)
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP="patch"
          fi

          if [ "$BUMP" = "none" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No version-bumping commits (feat/fix/breaking) found"
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP"

      - name: Calculate new version
        id: version
        if: steps.bump.outputs.skip != 'true'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"
          BUMP="${{ steps.bump.outputs.bump }}"

          # Remove 'v' prefix for calculation
          VERSION=${LATEST_TAG#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Apply bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate release notes
        id: notes
        if: steps.bump.outputs.skip != 'true'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Group commits by type
          FEATURES=$(echo "$COMMITS" | grep -E "^- feat(\(.+\))?:" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^- fix(\(.+\))?:" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix)(\(.+\))?:" || true)

          {
            echo "notes<<EOF"

            if [ -n "$FEATURES" ]; then
              echo "## Features"
              echo "$FEATURES" | sed 's/^- feat\(([^)]*)\)\?:/- /'
              echo ""
            fi

            if [ -n "$FIXES" ]; then
              echo "## Bug Fixes"
              echo "$FIXES" | sed 's/^- fix\(([^)]*)\)\?:/- /'
              echo ""
            fi

            if [ -n "$OTHER" ]; then
              echo "## Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create tag and release
        if: steps.bump.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --notes "${{ steps.notes.outputs.notes }}"

          echo "Created release $NEW_VERSION"
