<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>

  <!-- Circuit board traces -->
  <g stroke="#2a3a5a" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50 150 H120 L140 170 H200"/>
    <path d="M50 200 H80 L100 220 H160"/>
    <path d="M312 150 H382 L402 130 H462"/>
    <path d="M352 200 H412 L432 180 H462"/>
    <path d="M50 350 H100 L120 330 H180"/>
    <path d="M332 362 H392 L412 382 H462"/>
    <circle cx="200" cy="170" r="4" fill="#2a3a5a"/>
    <circle cx="160" cy="220" r="4" fill="#2a3a5a"/>
    <circle cx="312" cy="150" r="4" fill="#2a3a5a"/>
    <circle cx="352" cy="200" r="4" fill="#2a3a5a"/>
    <circle cx="180" cy="330" r="4" fill="#2a3a5a"/>
    <circle cx="332" cy="362" r="4" fill="#2a3a5a"/>
  </g>

  <!-- Terminal bracket left -->
  <text x="100" y="300" font-family="monospace" font-size="160" font-weight="bold" fill="url(#accentGrad)" opacity="0.8">&gt;</text>

  <!-- DEX text -->
  <text x="256" y="310" font-family="monospace" font-size="140" font-weight="bold" fill="#ffffff" text-anchor="middle">dex</text>

  <!-- Gear icon (small, top right area) -->
  <g transform="translate(380, 100)">
    <path d="M40 20 L44 20 L46 12 L54 12 L56 20 L60 20 L64 24 L64 28 L72 30 L72 38 L64 40 L64 44 L60 48 L56 48 L54 56 L46 56 L44 48 L40 48 L36 44 L36 40 L28 38 L28 30 L36 28 L36 24 Z"
          fill="url(#gearGrad)" opacity="0.9"/>
    <circle cx="50" cy="34" r="10" fill="#1a1a2e"/>
  </g>

  <!-- Blinking cursor -->
  <rect x="385" y="245" width="12" height="65" fill="url(#accentGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom accent line -->
  <rect x="100" y="380" width="312" height="4" rx="2" fill="url(#accentGrad)" opacity="0.7"/>

  <!-- Small dots decoration -->
  <circle cx="120" cy="420" r="6" fill="#00d9ff" opacity="0.5"/>
  <circle cx="145" cy="420" r="6" fill="#00d9ff" opacity="0.4"/>
  <circle cx="170" cy="420" r="6" fill="#00d9ff" opacity="0.3"/>
</svg>
